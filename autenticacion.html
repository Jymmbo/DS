<html lang="es">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="537863468230-abuu185qfooeqvjr8aoll7aggfflts62.apps.googleusercontent.com">
	<div class="g-signin2"
		 data-onsuccess="onSignIn"
		 data-onfailure="onSignInFailure">
	</div>
	<div class="fb-like"
		 data-share="true"
		 data-width="450"
		 data-show-faces="true">
	</div>
	<script>
		// Google Sign-in (new)
		function onSignInFailure(googleUser) {
			// Código para tratar un acceso erróneo
		}
		function onSignIn(googleUser) {
			// Si el login es correcto ...
			var profile = googleUser.getBasicProfile();
			alert('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			alert('Name: ' + profile.getName());
			alert('Image URL: ' + profile.getImageUrl());
			alert('Email: ' + profile.getEmail());
		}
	</script>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '604685369718715',
				xfbml      : true,
				version    : 'v2.8'
			});
		};
		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
</html>
