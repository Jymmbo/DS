<html lang="es">
	<head>
		<link rel="stylesheet" type="text/css" href="styles/estilos.css">
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="js/jquery.validate.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<meta charset="utf-8"/>
		<title>DSSW Urko - Master SIA</title>
	</head>
	<body>
		<div id="contenedor">
			<div id="cabecera">
				<div id="titulo">
					<h1>DSSW - Tareas</h1>
				</div>
				<div id="idomas">
					<nav>
					<a href="/">EUS</a>
					<a href="/es">ES</a>
					<a href="/en">EN</a>
					</nav>
				</div>
			</div>
			<div id="contenido">
				<div id="menu">
				</div>
				<div id="principal">
					<h3>{{msgRellene}}</h3>
					<form action="/login" method="post" id="login_form" name="login_form" onsubmit="" autocomplete=”off”>
						<div class="linea_formulario">
							<label for="password" class="label">Password:</label>
							<input id="password" name="password" class="input" type="password" value="{{password}}" onkeypress="checkEnter(event)"/>
							<label id="passwordError" class="label_error" style="visibility: visible; color:red">{{msgPassE}}</label>
						</div>
						<div class="linea_formulario">
							<label for="email" class="label">Email:</label>
							<input id="email" name="email" class="input" type="text" value="{{email}}" onkeypress="checkEnter(event)"/>
							<label id="emailError" class="label_error" style="visibility: hidden; color:red">{{msgEmailE}}</label>
						</div>
						<div class="linea_formulario" style="margin-right: 150px;">
							<!--<br><input name="login_button" type="button" value="Aceptar" id="login_button"/>-->
							<br><input name="" type="submit" value="Aceptar"/>
						</div>
						<div id="msgError" class="linea_formulario">
							<h3><label id="msgError">{{msgError}}</label></h3>
						</div>
					</form>
					<a href="/accesologin">Volver</a>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			Event.observe(window, 'load', function(){
				Event.observe( 'login_button', 'click', formProcess);
			});
			function formProcess(){
				alert("dd");
				$('login_form').submit();
			}
			function checkEnter(e){
				var codigoCaracter = (e && e.which) ? e.which : event.keyCode;
				if(codigoCaracter == 13) {
					formProcess();
				}
				else {
					return true;
				}
			}
    	</script>
	</body>
</html>
